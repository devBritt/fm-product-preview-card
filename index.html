<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Product Preview Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="card">
    <div class="card-img">
      <img src="./assets/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum by Chanel" class="mobile-img">
      <img src="./assets/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum by Chanel" class="desktop-img">
    </div>

    <div class="card-details">
      <p class="overline">Perfume</p>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <p class="sale-price">$149.99</p>
        <p class="og-price">$169.99</p>
      </div>
      <button><img src="./assets/images/icon-cart.svg" alt="Cart icon" class="btn-icon">Add to Cart</button>
    </div>
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/devBritt" target="_blank">Brittany Carlton</a>.
  </div>
</body>
</html>
